% extends "base.html" %}
{% load crispy_forms_filters%}

{% block title %}
Log into your Account
{% endblock %}


{% block body %}
<div class="login">
    <h1>Login</h1>
    <br>
    <form action="login" method="POST" role="form">
        {% csrf_token %}
        {{ form.as_table|crispy }}
        <br>
        <button type="submit" class="btn btn-primary" role="button">Log In</button>
    </form>
</div>
    {% endblock %}
