
{% extends "base.html" %}

{% block title %}
Upload Video
{% endblock %}

{% block body %}
<div class = "newvideo">
                <!-- <div class=channelform> -->
        <h1>Upload video</h1>
        <form action="new_video" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{  -->
                        <div>Title: </div>
                        {{ form.title|linebreaks }}
                        <div>Description: </div>
                        {{ form.description|linebreaks }}
                        <div>
                        {{ form.file|linebreaks }}
                        </div>
                <!-- }} -->
                <br>
                <button type="submit" class="btn btn-primary">Upload Video!</button>
        </form>
</div>
{% endblock %}
